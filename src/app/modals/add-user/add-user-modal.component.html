<mat-dialog-content>
    <h2 mat-dialog-title>New user</h2>
    <form class="d-flex dir-col" [formGroup]="form" (submit)="submit($event)">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
            <mat-error *ngIf="nameCtrl.hasError('userNameUniqueness')">
                {{ nameCtrl.getError('userNameUniqueness') }}
            </mat-error>
        </mat-form-field>
        <mat-checkbox class="mb-20" formControlName="active">Is active</mat-checkbox>
        <button type="submit" mat-raised-button color="primary" [disabled]="isSubmitDisabled$ | async">Save</button>
    </form>
</mat-dialog-content>
